<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bảng Tin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bảng Tin</h1>
    </header>
    <main>
        <div id="posts">
            <!-- Các bài viết sẽ được hiển thị ở đây -->
        </div>
        <form id="postForm">
            <input type="text" id="title" placeholder="Tiêu đề" required>
            <textarea id="content" placeholder="Nội dung bài viết" required></textarea>
            <button type="submit">Đăng</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
